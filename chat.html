<html>
  <head>
    <script src="https://dragonsat10.github.io/config.js"></script>
    <link href="https://dragonsat10.github.io/chat.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, minimum-scale=1">
  </head>
  <body>
    <ul class="pages">
      <li class="chat page">
        <div class="chatArea">
          <ul class="messages"></ul>
          <ul class="users">
          </ul>
        </div>
        <input class="inputMessage" placeholder="Type here..." maxlength="2000" />
      </li>
      <li class="login page">
        <div class="form">
          <h3 class="title">What's your nickname?</h3>
          <input class="usernameInput" type="text" maxlength="32" />
        </div>
      </li>
    </ul>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://dragonsat10.github.io/chat.js"></script>
  </body>
</html>
