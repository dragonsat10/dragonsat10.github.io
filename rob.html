<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, minimum-scale=1">
    <link href="https://vjs.zencdn.net/7.6.6/video-js.css" rel="stylesheet" />
  </head>
  <body>
    <video
      id="dragon-stream"
      class="video-js vjs-big-play-centered vjs-16-9"
      controls
      preload="auto"
      poster=""
      data-setup='{"controlBar": {"pictureInPictureToggle": false}}'
    >
      <source src="https://dragonsat10-stream.herokuapp.com/master.m3u8" type="application/x-mpegURL" />
      <p class="vjs-no-js">
        To view the live stream please enable JavaScript, and consider upgrading to a web browser that <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
      </p>
    </video>

    <!-- video stuff -->
    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
    <script src="https://vjs.zencdn.net/7.6.6/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-hls-source-selector@1.0.1/dist/videojs-http-source-selector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@2.0.9/dist/videojs-contrib-quality-levels.min.js"></script>

    <script>
var options = {
  plugins: {
    httpSourceSelector: {
      default: 'auto'
    }
  }
};
var player = videojs('dragon-stream', options);
player.httpSourceSelector();
</script>
  </body>
</html>
